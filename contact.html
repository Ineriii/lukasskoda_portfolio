        </ul>

    <main class="contact">
        <h1>Contact Me</h1>

        <section class="contact-form">
            
            <form method="post">
                <input type="text" id="name" name="name" required placeholder="Name"><br>

                <input type="email" id="email" name="email" required placeholder="Email"><br>

                <input type="phone" id="phone" name="phone" required placeholder="Phone Number"><br>

                <textarea  id="message" name="message" rows="1" required placeholder="Your message"></textarea><br>

                <button class="send" type="submit"><img src="assets/images/send icon.svg" alt="send"></button>
            </form>
        </section>
    </main>

    <footer>
        <div class="followme">
            <p class="footertext">Follow me on</p>
            <div class="imglinks">
                <a class="followmelinks" href="https://github.com/Ineriii" target="_blank"><img class="followmeimg" src="assets/images/github.svg" alt="GitHub"></a>
                <a class="followmelinks" href="https://www.instagram.com/ineriii/" target="_blank"><img class="followmeimg" src="assets/images/instagram.png" alt="Instagram"></a>
                <a class="followmelinks" href="" target="_blank"><img class="followmeimg" src="assets/images/tiktok.svg" alt="TikTok"></a>
            </div>
        </div>

    </footer>
